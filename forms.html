<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register With Us</title>
</head>
<body style="background-color: bisque">
<h1 style="font-family: Impact"><em>Veridian Dynamics</em></h1>
<hr>
<h2 style="font-family: Helvetica">Register</h2>
<form method="post" action="https://request-inspector.glitch.me/">
     <label for="username">Email</label>
    <input id="username" name="Username" type="text">
    <br>
     <label for="password">Password</label>
    <input id="password" type="password" name="Password">
    <br>
    <h2 style="font-family: Helvetica">Bio</h2>
    <textarea name="bio" placeholder="Short description about yourself..."></textarea>
    <br>
    <h2 style="font-family: Helvetica">How did you hear about us?</h2>
    <input type="radio" name="option" value="a">Billboard<br>
    <input type="radio" name="option" value="b">Radio Advertisement<br>
    <input type="radio" name="option" value="c">Internet Advertisement<br>
    <input type="radio" name="option" value="d">Other<br>
    <br>
    <h2 style="font-family: Helvetica">Which Web Browser are you using?</h2>
    <select name="web-browser">
        <option value="google">Google</option>
        <option value="safari">Safari</option>
        <option value="brave">Brave</option>
        <option value="firefox">Firefox</option>
        <option value="internet">Internet Explorer</option>
        <option value="duck">DuckDuckgo</option>
    </select>
    <br>
    <br>
    <button type="submit">Submit</button>
</body>
</html>
