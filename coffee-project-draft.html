    <div class="container-fluid">

                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">



                </div>


                <div class="tab-pane fade" id="menu-tab-pane" role="tabpanel" aria-labelledby="menu-tab" tabindex="0">...</div>

                <div class="tab-pane fade" id="order-tab-pane" role="tabpanel" aria-labelledby="order-tab" tabindex="0">...</div>
            </div>

<!--END OF NAVBAR OPTIONS-->
